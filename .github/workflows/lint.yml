name: Lint

on: [push, pull_request]

jobs:
  fmt:
    name: deno fmt

    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@v2

      - name: Setup Drake
        run: deno run -A Drakefile.ts setup-github-actions

      - name: Check formatting
        run: drake check-format

  lint:
    name: deno lint

    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@v2
      
      - name: Setup Drake
        run: deno run -A Drakefile.ts setup-github-actions

      - name: Run linter
        run: drake lint
